name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Compile Project
      run: javac MainActivity.java
    - name: Run Project
      run: java MainActivity
    - name: run test
      run: javac ExampleUnitTest.java
    - name: Compile Project
      run: java ExampleUnitTest
    
      
