name: Teste
on: [push]

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Build and Run Tests
        run: java -cp .:/usr/share/java/junit.jar org.junit.runner.JUnitCore ExampleUnitTest.java
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
